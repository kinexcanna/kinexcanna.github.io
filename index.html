<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan Cannabis Metrc ROI Calculator - Free Compliance Cost Analysis</title>
    <meta name="description" content="Calculate your Metrc compliance automation ROI with Michigan 280E tax savings. Free calculator for Michigan cannabis businesses.">
    <meta name="keywords" content="Michigan cannabis, Metrc calculator, 280E tax savings, cannabis compliance, Metrc automation">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const Calculator = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>;
        const TrendingUp = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>;
        const DollarSign = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>;
        const Clock = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>;
        const AlertTriangle = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>;
        const CheckCircle = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>;
        const Users = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>;

        const MetrcROICalculator = () => {
          const [step, setStep] = useState(1);
          const [inputs, setInputs] = useState({
            businessName: '',
            licenseType: 'adult-use',
            hoursPerWeek: '',
            hourlyRate: '',
            employeeCount: '',
            currentSystemCost: '',
            auditFrequency: 'annual',
            errorRate: 'moderate'
          });

          const [results, setResults] = useState(null);

          const handleInputChange = (field, value) => {
            setInputs(prev => ({ ...prev, [field]: value }));
          };

          const calculateResults = () => {
            const hoursPerWeek = parseFloat(inputs.hoursPerWeek) || 0;
            const hourlyRate = parseFloat(inputs.hourlyRate) || 0;
            const currentSystemCost = parseFloat(inputs.currentSystemCost) || 0;
            
            const annualLaborCost = hoursPerWeek * 52 * hourlyRate;
            
            const errorCosts = {
              'low': 2000,
              'moderate': 5000,
              'high': 10000
            };
            const annualErrorCost = errorCosts[inputs.errorRate] || 5000;
            
            const totalCurrentCost = annualLaborCost + currentSystemCost + annualErrorCost;
            
            const automationSetupCost = 5000;
            const annualAutomationCost = 15000;
            
            const timeSavingsPercent = 90;
            const hoursSavedPerWeek = hoursPerWeek * (timeSavingsPercent / 100);
            const annualLaborSavings = hoursSavedPerWeek * 52 * hourlyRate;
            
            const michiganTaxSavings = inputs.licenseType === 'adult-use' ? annualAutomationCost * 0.06 : 0;
            
            const totalAnnualSavings = annualLaborSavings + annualErrorCost + michiganTaxSavings;
            
            const yearOneNetBenefit = totalAnnualSavings - annualAutomationCost - automationSetupCost;
            const yearTwoNetBenefit = totalAnnualSavings - annualAutomationCost;
            
            const yearOneROI = ((yearOneNetBenefit / (annualAutomationCost + automationSetupCost)) * 100).toFixed(1);
            const yearTwoROI = ((yearTwoNetBenefit / annualAutomationCost) * 100).toFixed(1);
            
            const breakEvenMonths = ((annualAutomationCost + automationSetupCost) / (totalAnnualSavings / 12)).toFixed(1);
            
            const fiveYearSavings = (totalAnnualSavings * 5) - (annualAutomationCost * 5) - automationSetupCost;

            setResults({
              annualLaborCost,
              annualErrorCost,
              totalCurrentCost,
              automationSetupCost,
              annualAutomationCost,
              hoursSavedPerWeek,
              annualLaborSavings,
              michiganTaxSavings,
              totalAnnualSavings,
              yearOneNetBenefit,
              yearTwoNetBenefit,
              yearOneROI,
              yearTwoROI,
              breakEvenMonths,
              fiveYearSavings,
              hoursPerWeek
            });
            
            setStep(3);
          };

          const resetCalculator = () => {
            setInputs({
              businessName: '',
              licenseType: 'adult-use',
              hoursPerWeek: '',
              hourlyRate: '',
              employeeCount: '',
              currentSystemCost: '',
              auditFrequency: 'annual',
              errorRate: 'moderate'
            });
            setResults(null);
            setStep(1);
          };

          return (
            <div className="max-w-4xl mx-auto p-6 bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen">
              <div className="bg-white rounded-xl shadow-2xl p-8">
                <div className="text-center mb-8">
                  <div className="flex justify-center mb-4">
                    <div className="p-3 bg-green-600 rounded-full">
                      <Calculator />
                    </div>
                  </div>
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">
                    Michigan Cannabis Metrc ROI Calculator
                  </h1>
                  <p className="text-gray-600">
                    Calculate your compliance automation savings with Michigan's 280E tax benefits
                  </p>
                  <div className="mt-4 flex justify-center gap-2">
                    <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-semibold">
                      Michigan Specific
                    </span>
                    <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-semibold">
                      Free Calculator
                    </span>
                  </div>
                </div>

                {step < 3 && (
                  <div className="mb-8">
                    <div className="flex justify-between mb-2">
                      <span className="text-sm font-medium text-gray-700">Step {step} of 2</span>
                      <span className="text-sm font-medium text-gray-700">{Math.round((step / 2) * 100)}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-2">
                      <div 
                        className="bg-green-600 h-2 rounded-full transition-all duration-300"
                        style={{ width: `${(step / 2) * 100}%` }}
                      />
                    </div>
                  </div>
                )}

                {step === 1 && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                      <Users />
                      Business Information
                    </h2>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Business Name (Optional)
                      </label>
                      <input
                        type="text"
                        value={inputs.businessName}
                        onChange={(e) => handleInputChange('businessName', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Your Business Name"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        License Type
                      </label>
                      <select
                        value={inputs.licenseType}
                        onChange={(e) => handleInputChange('licenseType', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                      >
                        <option value="adult-use">Adult-Use (MRTMA) - Qualifies for 280E savings</option>
                        <option value="medical">Medical (MMFLA)</option>
                        <option value="both">Both Licenses</option>
                      </select>
                      {inputs.licenseType === 'adult-use' && (
                        <p className="mt-2 text-sm text-green-700 bg-green-50 p-3 rounded">
                          🎉 Michigan's 280E decoupling means you can deduct business expenses and save ~6% on automation costs!
                        </p>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Number of Employees Working with Metrc
                      </label>
                      <input
                        type="number"
                        value={inputs.employeeCount}
                        onChange={(e) => handleInputChange('employeeCount', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 3"
                        min="1"
                      />
                    </div>

                    <button
                      onClick={() => setStep(2)}
                      disabled={!inputs.employeeCount}
                      className="w-full py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                    >
                      Continue to Compliance Costs
                    </button>
                  </div>
                )}

                {step === 2 && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                      <Clock />
                      Current Metrc Compliance Costs
                    </h2>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Hours per week spent on manual Metrc entry and reconciliation
                      </label>
                      <input
                        type="number"
                        value={inputs.hoursPerWeek}
                        onChange={(e) => handleInputChange('hoursPerWeek', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 12"
                        min="0"
                        step="0.5"
                      />
                      <p className="mt-1 text-sm text-gray-500">
                        Industry average: 10-20 hours/week for mid-size operations
                      </p>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Fully-loaded hourly cost (wages + benefits + overhead)
                      </label>
                      <input
                        type="number"
                        value={inputs.hourlyRate}
                        onChange={(e) => handleInputChange('hourlyRate', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 40"
                        min="0"
                      />
                      <p className="mt-1 text-sm text-gray-500">
                        Typical range: $30-50/hour fully loaded
                      </p>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Current annual cost of existing software/systems (if any)
                      </label>
                      <input
                        type="number"
                        value={inputs.currentSystemCost}
                        onChange={(e) => handleInputChange('currentSystemCost', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        placeholder="e.g., 0"
                        min="0"
                      />
                      <p className="mt-1 text-sm text-gray-500">
                        Enter 0 if you don't have any automation currently
                      </p>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        How often do you experience Metrc errors requiring correction?
                      </label>
                      <select
                        value={inputs.errorRate}
                        onChange={(e) => handleInputChange('errorRate', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                      >
                        <option value="low">Rarely - Strong manual processes (~$2K/year risk)</option>
                        <option value="moderate">Occasionally - Some mistakes happen (~$5K/year risk)</option>
                        <option value="high">Frequently - High error rate (~$10K/year risk)</option>
                      </select>
                    </div>

                    <div className="flex gap-4">
                      <button
                        onClick={() => setStep(1)}
                        className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                      >
                        Back
                      </button>
                      <button
                        onClick={calculateResults}
                        disabled={!inputs.hoursPerWeek || !inputs.hourlyRate}
                        className="flex-1 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                      >
                        Calculate My ROI
                      </button>
                    </div>
                  </div>
                )}

                {step === 3 && results && (
                  <div className="space-y-8">
                    <div className="text-center">
                      <h2 className="text-3xl font-bold text-gray-900 mb-2">Your Metrc Automation ROI</h2>
                      <p className="text-gray-600">
                        {inputs.businessName || 'Your business'} - {inputs.licenseType === 'adult-use' ? 'Adult-Use License' : inputs.licenseType === 'medical' ? 'Medical License' : 'Dual License'}
                      </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="bg-gradient-to-br from-red-50 to-orange-100 rounded-xl p-6 border-2 border-red-200">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-xl font-bold text-gray-900">Current Annual Cost</h3>
                          <AlertTriangle />
                        </div>
                        <div className="text-center">
                          <div className="text-5xl font-bold text-red-600 mb-2">
                            ${results.totalCurrentCost.toLocaleString()}
                          </div>
                          <div className="space-y-2 text-sm text-gray-700 mt-4">
                            <div className="flex justify-between">
                              <span>Manual labor</span>
                              <span className="font-semibold">${results.annualLaborCost.toLocaleString()}</span>
                            </div>
                            <div className="flex justify-between">
                              <span>Error/audit risk</span>
                              <span className="font-semibold">${results.annualErrorCost.toLocaleString()}</span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="bg-gradient-to-br from-green-50 to-emerald-100 rounded-xl p-6 border-2 border-green-200">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-xl font-bold text-gray-900">Annual Savings</h3>
                          <TrendingUp />
                        </div>
                        <div className="text-center">
                          <div className="text-5xl font-bold text-green-600 mb-2">
                            ${results.totalAnnualSavings.toLocaleString()}
                          </div>
                          <div className="space-y-2 text-sm text-gray-700 mt-4">
                            <div className="flex justify-between">
                              <span>Labor savings (90%)</span>
                              <span className="font-semibold">${results.annualLaborSavings.toLocaleString()}</span>
                            </div>
                            <div className="flex justify-between">
                              <span>Error reduction</span>
                              <span className="font-semibold">${results.annualErrorCost.toLocaleString()}</span>
                            </div>
                            {results.michiganTaxSavings > 0 && (
                              <div className="flex justify-between text-green-700 font-semibold">
                                <span>MI 280E benefit</span>
                                <span>${results.michiganTaxSavings.toLocaleString()}</span>
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
                      <h3 className="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <CheckCircle />
                        Time Savings
                      </h3>
                      <div className="grid md:grid-cols-3 gap-4">
                        <div className="text-center">
                          <div className="text-3xl font-bold text-blue-600">{results.hoursPerWeek}</div>
                          <div className="text-sm text-gray-600">Hours/week currently</div>
                        </div>
                        <div className="text-center">
                          <div className="text-3xl font-bold text-green-600">{results.hoursSavedPerWeek.toFixed(1)}</div>
                          <div className="text-sm text-gray-600">Hours/week saved</div>
                        </div>
                        <div className="text-center">
                          <div className="text-3xl font-bold text-emerald-600">90%</div>
                          <div className="text-sm text-gray-600">Time reduction</div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-gradient-to-br from-purple-50 to-indigo-100 rounded-xl p-6 border-2 border-purple-200">
                      <h3 className="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <DollarSign />
                        ROI Analysis
                      </h3>
                      <div className="space-y-4">
                        <div className="grid md:grid-cols-2 gap-4">
                          <div className="bg-white rounded-lg p-4">
                            <div className="text-sm text-gray-600 mb-1">Break-Even Period</div>
                            <div className="text-3xl font-bold text-purple-600">{results.breakEvenMonths} months</div>
                          </div>
                          <div className="bg-white rounded-lg p-4">
                            <div className="text-sm text-gray-600 mb-1">Year 1 ROI</div>
                            <div className="text-3xl font-bold text-indigo-600">{results.yearOneROI}%</div>
                          </div>
                        </div>
                        
                        <div className="bg-white rounded-lg p-4">
                          <div className="text-sm text-gray-600 mb-2">Investment Breakdown</div>
                          <div className="space-y-2 text-sm">
                            <div className="flex justify-between">
                              <span>One-time setup</span>
                              <span className="font-semibold">${results.automationSetupCost.toLocaleString()}</span>
                            </div>
                            <div className="flex justify-between">
                              <span>Annual subscription</span>
                              <span className="font-semibold">${results.annualAutomationCost.toLocaleString()}/year</span>
                            </div>
                            <div className="border-t pt-2 flex justify-between font-bold">
                              <span>Year 1 net benefit</span>
                              <span className="text-green-600">${results.yearOneNetBenefit.toLocaleString()}</span>
                            </div>
                            <div className="flex justify-between font-bold">
                              <span>5-year savings</span>
                              <span className="text-green-600">${results.fiveYearSavings.toLocaleString()}</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl p-8 text-white text-center">
                      <h3 className="text-2xl font-bold mb-3">Ready to Start Saving?</h3>
                      <p className="text-green-100 mb-6">
                        Let's discuss how Kinex Tech Solutions can implement automated Metrc compliance for your operation.
                        Free consultation, no obligation.
                      </p>
                      <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <a 
                          href="mailto:kinexventure@protonmail.com"
                          className="px-8 py-4 bg-white text-green-600 rounded-lg font-bold text-lg hover:bg-green-50 transition-colors shadow-lg"
                        >
                          📧 Email Consultation
                        </a>
                        <a 
                          href="tel:+13135424207"
                          className="px-8 py-4 bg-white text-green-600 rounded-lg font-bold text-lg hover:bg-green-50 transition-colors shadow-lg"
                        >
                          📞 Call (313) 542-4207
                        </a>
                      </div>
                      <p className="mt-4 text-sm text-green-200">
                        Serving Michigan cannabis businesses • Kinex Tech Solutions
                      </p>
                    </div>

                    <div className="text-center">
                      <button
                        onClick={resetCalculator}
                        className="text-green-600 hover:text-green-700 font-semibold underline"
                      >
                        Calculate Another Scenario
                      </button>
                    </div>
                  </div>
                )}
              </div>

              <div className="text-center mt-8 text-gray-600 text-sm">
                <p>© 2025 Kinex Tech Solutions | Cannabis Compliance Technology</p>
                <p className="mt-2">Metrc Automation • Business Intelligence • Operational Systems</p>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MetrcROICalculator />);
    </script>
</body>
</html>
